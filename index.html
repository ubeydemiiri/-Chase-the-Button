<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chase the Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #moving-btn {
      position: absolute;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-light text-center position-relative" style="height: 100vh;">

  <div id="quiz-container" class="container py-5">
    <h1 class="mb-4">لعبة الزر المتحرك</h1>
    <h3 id="timer" class="text-danger fs-4 mb-4">الوقت المتبقي: 10</h3>
    <h3 id="score" class="mb-4">النتيجة: 0</h3>
    <button id="moving-btn" class="btn btn-primary">اضغط هنا</button>
    <button id="restart-btn" class="btn btn-success mt-4 d-none" onclick="restartGame()">إعادة اللعب</button>
  </div>

  <script src="./ben.js"></script>

</body>
</html>
